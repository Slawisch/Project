<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTest</title>


    <style>
           
        a.button8 
        {
            display: inline-block;
            color: black;
            font-weight: 700;
            text-decoration: none;
            user-select: none;
            padding: .5em 2em;
            outline: none;
            border: 2px solid;
            border-radius: 1px;
            transition: 0.2s;
        } 
            a.button8:hover { background: rgba(255,255,255,.2); }
            a.button8:active { background: darkslategrey; }
    </style>

        <audio name = "Song" id="TellYouWorld" src="tellyourworld_7dl.ogg" preload="auto"></audio>
        <audio name = "Song" id="StillLovingYou" src="StillLovingYou.mp3" preload="auto"></audio>
        <audio name = "Song" id="DejaVu" src="DejaVu.mp3" preload="auto"></audio>

    <script >
        var songs = document.getElementsByName("Song")
        function PlaySound()
        {
            var radionbuttons = document.getElementsByName("SongRB")
            for (var i = 0; i < radionbuttons.length; i++)
            {
                if(radionbuttons[i].checked)
                {
                    songs[i].play()
                }
                else
                {
                    songs[i].pause()        
                }
            }
        }
        
        function StopAllSongs() {
            for (var i = 0; i < songs.length; i++)
            {
                songs[i].pause()    
            }
        }
        
    </script>

</head>
<body>

    <form id = "form">
        <input type = "radio" name = "SongRB" value = "song1"> Song 1 <br>
        <input type = "radio" name = "SongRB" value = "song2"> Song 2 <br>
        <input type = "radio" name = "SongRB" value = "song3"> Song 3 <br>
    </form>

    <a onclick="PlaySound();" class="button8">Play Sound!</a>
    <a onclick="StopAllSongs();" class="button8">Stop All Songs!</a>

</body>
</html>
